name: 'Hello World'
description: 'Greet someone'
inputs:
  token:
    description: 'GitHub Access token'
    required: false
  repository:
    description: 'The repository name in full formar (owner/repo)'
    required: true
  type:
    description: 'Wanted release type (latest, stable, draft, nodraft)'
    required: true
outputs:
  random-number:
    description: "Random number"
    value: ${{ steps.random-number-generator.outputs.random-id }}
runs:
  using: "composite"
  steps:
    - run: echo Hello ${{ inputs.repository }}.
      shell: bash
    - name: Install powershell module
      shell: pwsh
      run: Install-Module -Name PowerShellForGitHub -y
    - name: Get Release 1
      shell: pwsh
      run: |
        $PSDefaultParameterValues["*-GitHub*:AccessToken"] = "${{ inputs.token }}"
        Get-GitHubRelease -Uri https://github.com/${{ inputs.repository }} -Latest -AccessToken ${{ inputs.token }}"
    - name: Get Release 2
      shell: pwsh
      run: .\GetRelease.ps1
    - id: random-number-generator
      run: echo "::set-output name=random-number::$(echo $RANDOM)"
      shell: bash