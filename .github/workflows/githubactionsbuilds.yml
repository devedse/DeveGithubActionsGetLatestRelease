name: GitHubActionsBuilds

on:
  workflow_dispatch:
    inputs:
      createtestdata:
        description: 'Test value'
        required: true
        type: boolean
        default: true
  push:
    branches:
      - '**'

jobs:
  get_latest_version_number_test:
    runs-on: ubuntu-latest
    outputs:
      build_number: ${{ steps.buildnumber.outputs.build_number }}
    steps:
    - name: Get latest version for devedse/DeveCoolLib
      id: buildnumber
      uses: devedse/DeveGithubActionsGetLatestRelease@master
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        repository: "devedse/DeveCoolLib"
        type: "stable"
    - name: Test outputs
      shell: bash
      run: |
        echo release: ${{ steps.buildnumber.release }}
        echo release_id: ${{ steps.buildnumber.release_id }}
        echo browser_download_url: ${{ steps.buildnumber.browser_download_url }}